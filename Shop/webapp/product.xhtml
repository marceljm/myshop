<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<f:metadata>
	<f:viewParam name="#{product}"></f:viewParam>
	<f:viewParam name="#{category}"></f:viewParam>
	<f:viewParam name="#{index}"></f:viewParam>
</f:metadata>

<h:head>
	<title></title>
	<link rel="stylesheet" href="/Shop/resources/css/style.css"
		type="text/css" charset="utf-8" />
</h:head>

<h:body style="margin:0; padding:0;">
	<ui:include src="header3.xhtml" />

	<center>
		<h:form>
			<ui:param name="product"
				value="#{productController.product(category, index)}" />

			<div class="ui-g">
				<div class="ui-g-12 ui-md-12 ui-lg-12">
					<div class="ui-g" style="padding: 0px">
						<div class="ui-g-12 ui-md-12 ui-lg-6">
							<p:panel
								style="height: 385px;text-align: center; background-image:url('/Shop/resources/images/t2.png'); background-size: 100% 100%; background-position: 0px 0px; background-repeat: no-repeat">
								<f:facet name="header">Produto</f:facet>
								<p:outputLabel>
									<h1
										style="color: black; font-weight: bold; font-style: italic; position: relative; left: 40%; width: 60%">#{product.name}</h1>
								</p:outputLabel>
							</p:panel>
						</div>
						<div class="ui-g-12 ui-md-12 ui-lg-4">
							<p:panel style="height: 385px; text-align:center;">
								<img src="#{product.image}"
									style="text-align: center; max-height: 365px; max-width: 365px; width:100%" alt="#{product.name}"
									onerror="this.src='/Shop/resources/images/no-image.png'" />
							</p:panel>
						</div>

					</div>
					<div class="ui-g" style="padding: 0px">
						<div class="ui-g-12 ui-md-6 ui-lg-2">
							<p:panel
								style="height: 150px; text-align: center; background-image:url('/Shop/resources/images/t1.png'); background-size: 100% 165px; background-position: 0px 0px; background-repeat: no-repeat">
								<f:facet name="header">Preço</f:facet>
								<p:outputLabel>
									<h2 style="color: #9fca3b; position: relative; left: -17px">#{product.formattedPrice}</h2>
								</p:outputLabel>
							</p:panel>
						</div>
						<div class="ui-g-12 ui-md-6 ui-lg-2">
							<p:panel
								style="height: 150px;text-align: center; background-image:url('/Shop/resources/images/t1.png'); background-size: 100% 165px; background-position: 0px 0px; background-repeat: no-repeat"
								rendered="#{not empty product.brand}">
								<f:facet name="header">Marca
									</f:facet>
								<p:outputLabel>
									<h2 style="color: grey; position: relative; left: -17px">#{product.brand}</h2>
								</p:outputLabel>
							</p:panel>
						</div>
						<div class="ui-g-12 ui-md-6 ui-lg-2">
							<p:panel
								style="height: 150px;text-align: center; background-image:url('/Shop/resources/images/t1.png'); background-size: 100% 165px; background-position: 0px 0px; background-repeat: no-repeat">
								<f:facet name="header">Loja</f:facet>
								<p:graphicImage
									url="https://darwin.affiliatewindow.com/images/upload/zanox/merchant/profile/#{product.programId}.png?1393598179"
									style="max-height: 50px; max-width: 163px; position: relative; top: 2px; left: -18px"></p:graphicImage>
							</p:panel>
						</div>
						<div class="ui-g-12 ui-md-6 ui-lg-4">
							<p:panel style="text-align: center; padding: 14px">
								<f:facet name="header">
								</f:facet>
								<p:link href="#{product.link}" class="button"
									style="color: white;box-shadow: 2px 2px 2px #888888;height: 115px">
									<h2 style="position: relative; top: 25px">Ir à loja</h2>
								</p:link>
							</p:panel>
						</div>
					</div>
				</div>
			</div>

		</h:form>
	</center>
</h:body>
</html>
