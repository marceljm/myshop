<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<f:metadata>
	<f:viewParam name="#{product}"></f:viewParam>
	<f:viewParam name="#{category}"></f:viewParam>
	<f:viewParam name="#{index}"></f:viewParam>
</f:metadata>

<h:head>
	<title></title>
	<link rel="stylesheet" href="/Shop/resources/css/style.css"
		type="text/css" charset="utf-8" />
</h:head>

<h:body style="margin:0; padding:0;">
	<div class="ui-grid ui-grid-responsive"
		style="background-color: black; height: 80px; background-repeat: no-repeat; background-size: 100% 100%;">
		<ui:include src="header.xhtml" />
	</div>

	<center>
		<h:form>
			<ui:param name="product"
				value="#{productController.product(category, index)}" />


			<p:panel style="height: 280px">
				<div class="ui-g">
					<div class="ui-g-12 ui-md-4 ui-lg-4">
						<img src="#{product.image}" style="height: 250px"
							alt="#{product.name}"
							onerror="this.src='/Shop/resources/images/no-image.png'" />
					</div>
					<div class="ui-g-12 ui-md-8 ui-lg-8">
						<div class="ui-g" style="padding: 0px">
							<div class="ui-g-12 ui-md-12 ui-lg-12">
								<p:outputLabel>
									<h1 style="color: #00a6dd;">#{product.name}</h1>
								</p:outputLabel>
							</div>
						</div>
						<div class="ui-g" style="padding: 0px">
							<div class="ui-g-12 ui-md-6 ui-lg-3">
								<p:outputLabel>
									<h2 style="color: #9fca3b">#{product.formattedPrice}</h2>
								</p:outputLabel>
							</div>
							<div class="ui-g-12 ui-md-6 ui-lg-3">
								<p:outputLabel>
									<h2 style="color: grey">#{product.brand}</h2>
								</p:outputLabel>
							</div>
							<div class="ui-g-12 ui-md-6 ui-lg-3">
								<div class="ui-g-12 ui-md-6 ui-lg-6">
									<p:graphicImage
										url="https://darwin.affiliatewindow.com/images/upload/zanox/merchant/profile/#{product.programId}.png?1393598179"
										style="width:120px"></p:graphicImage>
								</div>
							</div>
							<div class="ui-g-12 ui-md-6 ui-lg-3">
								<p:link href="#{product.link}" class="button"
									style="color: white">
									<h2>Ir Ã  loja</h2>
								</p:link>
							</div>
						</div>
					</div>
				</div>
			</p:panel>

		</h:form>
	</center>
</h:body>
</html>
