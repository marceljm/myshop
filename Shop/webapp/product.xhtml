<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<f:metadata>
	<f:viewParam name="#{product}"></f:viewParam>
	<f:viewParam name="#{category}"></f:viewParam>
	<f:viewParam name="#{index}"></f:viewParam>
</f:metadata>

<h:head>
	<title></title>
	<link rel="stylesheet" href="/Shop/resources/css/style.css"
		type="text/css" charset="utf-8" />
</h:head>

<h:body>
	<h:form>
		<ui:param name="product"
			value="#{productController.product(category, index)}" />

		<p:panelGrid columns="3" layout="grid">
			<f:facet name="header">
				<h1>#{product.name}</h1>
			</f:facet>

			<h2>#{product.price}</h2>
			<h2>#{product.brand}</h2>
			<h2>#{product.category}</h2>
			<h2>#{product.image}</h2>
			<h2>#{product.link}</h2>
			<h2>#{product.programId}</h2>
		</p:panelGrid>
	</h:form>
</h:body>
</html>
