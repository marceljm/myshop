<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<f:metadata>
	<f:viewParam name="#{product}"></f:viewParam>
	<f:viewParam name="#{category}"></f:viewParam>
	<f:viewParam name="#{index}"></f:viewParam>
</f:metadata>

<h:head>
	<title></title>
	<link rel="stylesheet" href="/Shop/resources/css/style.css"
		type="text/css" charset="utf-8" />
</h:head>

<h:body>
	<center>
		<h:form>
			<ui:param name="product"
				value="#{productController.product(category, index)}" />

			<p:panelGrid columns="3" style="width:100%; text-align: center"
				columnClasses="one-third,one-third,one-third">

				<p:graphicImage url="#{product.image}" alt="#{product.name}" />

				<p:outputLabel>
					<h1 style="color: #00a6dd;">#{product.name}</h1>
				</p:outputLabel>

				<p:outputLabel>
					<h2 style="color: #9fca3b">#{product.formattedPrice}</h2>
				</p:outputLabel>

				<p:outputLabel>
					<h2 style="color: grey">#{product.brand}</h2>
				</p:outputLabel>

				<p:outputLabel>
					<h2>#{product.programId}</h2>
				</p:outputLabel>

				<p:link href="#{product.link}"
					style="text-decoration: none !important; background-color:black"
					class="button">
					<h2 style="color: white">Ir Ã  loja</h2>
				</p:link>
			</p:panelGrid>
		</h:form>
	</center>
</h:body>
</html>
