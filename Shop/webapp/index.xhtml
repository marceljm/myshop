<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<f:metadata>
	<f:viewParam name="#{main}"></f:viewParam>
	<f:viewParam name="#{sub}"></f:viewParam>
	<f:viewParam name="#{third}"></f:viewParam>
</f:metadata>

<h:head>
	<title>#{main} #{sub} #{third}</title>
	<link rel="stylesheet" href="/Shop/resources/css/style.css"
		type="text/css" charset="utf-8" />
</h:head>

<h:body style="margin:0; padding:0;">
	<c:if test="#{empty main}">
		<ui:include src="header.xhtml" />
	</c:if>
	<c:if test="#{not empty main and empty sub}">
		<ui:include src="header4.xhtml" />
	</c:if>
	<c:if test="#{not empty sub}">
		<ui:include src="header5.xhtml" />
	</c:if>

	<ui:include src="category.xhtml" />
	<!--ui:include src="content.xhtml" /-->
</h:body>
</html>
