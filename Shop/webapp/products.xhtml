<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<f:metadata>
	<f:viewParam name="#{main}"></f:viewParam>
	<f:viewParam name="#{sub}"></f:viewParam>
	<f:viewParam name="#{third}"></f:viewParam>
</f:metadata>

<h:head>
	<title>#{main} #{sub} #{third}</title>
	<link rel="stylesheet" href="/Shop/resources/css/style.css"
		type="text/css" charset="utf-8" />
</h:head>

<h:body>
	<h:form>
		<h:outputLabel value="#{link}" />
		<p:dataTable var="product"
			value="#{productController.productList(main, sub, third)}"
			widgetVar="productTable" emptyMessage="Nenhum produto encontrado"
			paginator="true" rows="100"
			filteredValue="#{filterController.filteredList}">

			<f:facet name="header">
				<p:outputPanel>
					<p:outputLabel value="Shop"></p:outputLabel>
				</p:outputPanel>
			</f:facet>

			<p:column style="text-align: center; background-color: white">
				<a
					href="/Shop/#{productController.linkfy(product.name, product.category, product.index)}/">
					<p:graphicImage url="#{product.image}" height="150"
						alt="#{product.name}"></p:graphicImage>
				</a>
			</p:column>

			<p:column headerText="Nome" filterBy="#{product.name}"
				footerText="contains"
				filterFunction="#{filterController.customFilter}"
				style="text-align: center">
				<a href="#{product.link}" style="text-decoration: none !important">
					<h:outputText value="#{product.name}" style="color: #00a6dd" />
				</a>
			</p:column>

			<p:column headerText="PreÃ§o" style="text-align: center">
				<h:outputText value="#{product.formattedPrice}"
					style="color:#9fca3b" />
			</p:column>

			<p:column headerText="Marca" filterBy="#{product.brand}"
				footerText="contains" filterMatchMode="contains"
				style="text-align: center">
				<h:outputText value="#{product.brand}" style="color: grey" />
			</p:column>

			<p:column headerText="Categoria" style="text-align: center">
				<h:outputText value="#{product.category}" />
				<br />
				<h:outputText value="#{product.index}" />
			</p:column>
		</p:dataTable>
	</h:form>
</h:body>
</html>
